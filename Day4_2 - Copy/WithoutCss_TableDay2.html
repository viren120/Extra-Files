   <section id="section">
    <br><br><br><br><br>
    <div id="navbar">
        <button onClick="fullwindowpopup()" value="CLICK HERE"  class="navbar-left">
            <div class="plus">+</div>
            <div type="submit" class="navbar-left-button">Add</div>
        </button>
        <div class="navbar-right" style="margin-top: 11px;">
            <input type="radio" name="" id="">
            <label for="" >show inactive</label>
        </div>
    </div>
    <hr>
    <br>
    <table id="table" method="post" style="border-spacing:0 15px;
                             border-radius:20px ;">
        
        <br>
        
        <tr>
            <th>Sr. No</th>
            <th>Id</th>
            <th>Location Name</th>
            <th>Location Description</th>
            <th  colspan="3">Action</th>
        </tr>  
        
        
        <tr class="data">
            <td>1</td>
            <td>1</td>
            <td>Neighborhood Health</td>
            <td>Lorem Ipsum</td>
            <td id="view"><i class="fa-solid fa-eye fa-1x" ></i>View</td>
            <td id="edit"><i class="fa-regular fa-pen-to-square"></i>Edit</td>
            <td id="delete"><i class="fa-solid fa-circle-xmark"></i>Delete</td>
        </tr>


    
    </table>
   
    

  </section>
