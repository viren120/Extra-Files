<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>20th Week Type-1</title>
    <link rel="stylesheet" href="./style2.css" />
  </head>
  <body>
    <div id="header-id">
      <h4>ClickUp Functionality Clone</h4>
    </div>

    <div id="main-form-div">
      <form id="form" action="#" method="get">
        <label for="" style="margin-left: 4px;">Location</label>
        <input autofocus id="location" type="text"  />
        <label for="" style="margin-left: 4px;">Description</label>
        <input
          id="desc"
          type="text"
          class="desc"

        />
        <label for="" style="margin-left: 4px;">Country</label>
        <select name="country" id="country" >
          <option selected disabled value="">--Select--</option>
          <option value="India">India</option>
          <option value="Australia">Australia</option>
          <option value="Usa">Usa</option></select
        >
        <label for="" style="margin-left: 4px;">State</label>
        <select name="state" id="state" >
          <option selected disabled value="">--Select--</option>
          <option value="Gujarat">Gujarat</option>
          <option value="South Australia">South Australia</option>
          <option value="California">California</option></select
        >
        <label for="" style="margin-left: 4px;">City</label>
        <select name="city" id="city" >
          <option selected disabled value="">--Select--</option>
          <option value="Ahmedabad">Ahmedabad</option>
          <option value="Adelaide">Adelaide</option>
          <option value="Los Angeles">Los Angeles</option></select
        >

        <button
          id="submit"
          type="submit"
          value="submit"
          placeholder="Submit"
          onclick="event.preventDefault();submitForm()"
        >
          Submit
        </button>
      </form>
    </div>
  <!---------------------------------------------- Tag ------------------------------------------------------------------------------------->
    <section id="section-Tag">
      <label for="tags">Select a tag:</label>
      <select id="tags" class="tag-select">
        <option value="">-- Select --</option>
        <option value="Home">Home</option>
        <option value="Office">Office</option>
        <option value="Other">Other</option>
      </select>
      <button id="submit-btn" style="margin-left: 10px">Submit</button>
      <button id="add-tag-btn" style="margin-left: 10px">Add Tag</button>
      <button id="remove-btn" style="margin-left: 10px">Remove</button>
    </section>
  <!---------------------------------------------- Table ----------------------------------------------------------------------------------->
    <div id="main-table-div">
      <table id="table" border="1">
        <thead class="table-thead">
          <tr>
            <th></th>
            <th>Location</th>
            <th>Description</th>
            <th>
              <select
                name="country"
                id="table-country"
                placeholder="Country"
                onchange="filterTable()"
              >
                <option selected value="Country">Country</option>
                <option value="India">India</option>
                <option value="Australia">Australia</option>
                <option value="Usa">Usa</option>
              </select>
            </th>
            <th>
              <select
                name="state"
                id="table-state"
                placeholder="State"
                onchange="filterTable()"
              >
                <option selected value="State">State</option>
                <option value="Gujarat">Gujarat</option>
                <option value="South Australia">South Australia</option>
                <option value="California">California</option>
              </select>
            </th>
            <th>
              <select
                name="country"
                id="table-city"
                placeholder="City"
                onchange="filterTable()"
              >
                <option selected value="City">City</option>
                <option value="Ahmedabad">Ahmedabad</option>
                <option value="Adelaide">Adelaide</option>
                <option value="Los Angeles">Los Angeles</option>
              </select>
            </th>
            <th id="table-tag" value="Tag-">Tags</th>
          </tr>
        </thead>
        <tbody class="table-tbody" id="tableBody"></tbody>
      </table>
    </div>
    <script src="./script2.js"></script>
  </body>
</html>
